<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Game Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="fghjk.css">
</head>
<style>
  :root{
  --bg-1: #071019;
  --bg-2: #0f1720;
  --card: rgba(255,255,255,0.03);
  --accent: #00f0ff;
  --muted: #9aa4ae;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.04), transparent), linear-gradient(180deg,var(--bg-1),var(--bg-2));
  color:#e6f7fb;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
.site-header{
  height:72px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
  gap:12px;
  border-bottom:1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(6px);
}
.brand{display:flex;align-items:center;gap:12px}
.brand .logo{
  width:44px;height:44px;border-radius:10px;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,var(--accent),#6f8cff);
  color:#001;
  font-weight:800;
  box-shadow:0 6px 22px rgba(0,240,255,0.06);
}
.brand .title{font-weight:700;font-size:1.05rem}
.header-actions{display:flex;align-items:center;gap:8px}
.search{min-width:220px;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:var(--muted);outline:none}
.search:focus{box-shadow:0 8px 30px rgba(0,0,0,0.5);color:#e6f7fb}
.icon-btn{border:0;background:transparent;color:var(--muted);font-size:1.25rem;padding:8px;border-radius:8px;cursor:pointer}
.icon-btn:hover{color:var(--accent)}

.container{display:flex;height:calc(100vh - 72px);min-height:420px}
.sidebar{
  width:260px;flex:0 0 260px;padding:16px;display:flex;flex-direction:column;gap:12px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
  border-right:1px solid rgba(255,255,255,0.02);
}
.nav{display:flex;flex-direction:column;gap:8px}
.nav-item{display:flex;align-items:center;gap:12px;padding:12px;border-radius:10px;border:1px solid transparent;background:var(--card);color:var(--muted);font-weight:600;cursor:pointer}
.nav-item i{font-size:1.2rem}
.nav-item span{flex:1;text-align:left}
.nav-item:hover{transform:translateX(6px);color:#fff;background:linear-gradient(90deg,rgba(0,240,255,0.05),rgba(111,140,255,0.03));border-color:rgba(0,240,255,0.06)}
.nav-item.active{background:linear-gradient(90deg,var(--accent),#6f8cff);color:#001;box-shadow:0 8px 30px rgba(0,240,255,0.06);border-color:transparent}
.sidebar-footer{margin-top:auto;opacity:0.6;font-size:0.85rem}

main{flex:1;position:relative;display:flex;align-items:stretch;overflow:hidden;padding:18px}
iframe{width:100%;height:100%;border-radius:12px;border:0;background:#fff;transform:translateX(12px);opacity:0;transition:transform .45s ease,opacity .45s ease,filter .45s ease;box-shadow:0 20px 60px rgba(2,6,23,0.7)}
iframe.active{transform:none;opacity:1}

.loading{position:absolute;left:50%;top:48%;transform:translate(-50%,-50%);padding:10px 14px;border-radius:999px;background:rgba(0,0,0,0.5);color:var(--accent);font-weight:600;display:none}
.loading.visible{display:block}

/* Collapsed sidebar for small screens */
.sidebar.collapsed{transform:translateX(-120%);transition:transform .35s ease;position:absolute;z-index:30;top:72px;bottom:0}

@media (max-width:900px){
  .search{display:none}
  .sidebar{position:absolute;left:0;top:72px;bottom:0;z-index:20}
  .container{height:calc(100vh - 72px)}
}

@media (max-width:600px){
  .brand .title{display:none}
  .header-actions{gap:6px}
  .sidebar{width:220px;flex:0 0 220px}
}

/* Animations */
@keyframes pulseAccent {
  0% { box-shadow: 0 6px 22px rgba(0,240,255,0.06); transform: translateY(0); }
  50% { box-shadow: 0 18px 42px rgba(0,240,255,0.09); transform: translateY(-3px); }
  100% { box-shadow: 0 6px 22px rgba(0,240,255,0.06); transform: translateY(0); }
}

@keyframes slideUpFade {
  from { transform: translateY(8px); opacity: 0 }
  to { transform: translateY(0); opacity: 1 }
}

.brand .logo.animate { animation: pulseAccent 3s infinite ease-in-out }
.nav-item { transition: transform .22s cubic-bezier(.2,.9,.2,1), box-shadow .22s }
.nav-item:hover { transform: translateY(-4px) scale(1.02) }
.nav-item.active { transition: transform .35s, box-shadow .35s }

iframe { will-change: transform, opacity; }
iframe.enter { animation: slideUpFade .45s ease both }

/* Orientation-specific layouts */
@media (orientation:portrait){
  .container{flex-direction:column}
  .sidebar{width:100%;flex-direction:row;height:72px;padding:8px 10px;align-items:center;gap:8px;overflow-x:auto}
  .nav{flex-direction:row;gap:8px}
  .nav-item{min-width:96px;justify-content:center;padding:10px;border-radius:9px}
  .sidebar-footer{display:none}
  main{padding:10px;height:calc(100vh - 72px - 72px)}
  iframe{border-radius:10px}
  .sidebar.collapsed{transform:translateY(-120%)}
}

@media (orientation:landscape){
  .container{flex-direction:row}
  .sidebar{height:auto}
  main{padding:18px}
}

/* Smooth collapse transitions */
.sidebar{transition:transform .35s ease, width .25s ease}
.sidebar.collapsed{transition:transform .35s ease}


</style>
<body>

<header class="site-header">
  <div class="brand">
    <div class="logo" id="logo">UG</div>
    <div class="title">Ultimate Game Hub</div>
  </div>
  <div class="header-actions">
    <input id="search" class="search" placeholder="Search games, apps..." aria-label="Search">
    <button id="toggleSidebar" class="icon-btn" aria-label="Toggle sidebar"><i class="ri-menu-3-line"></i></button>
  </div>
</header>

<div class="container">
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar" aria-label="Primary">
    <nav class="nav">
      <button class="nav-item active" data-url="about:blank"><i class="ri-home-line"></i><span>Home</span></button>
      <button class="nav-item" data-url="https://example.com/chat"><i class="ri-chat-1-line"></i><span>Chat</span></button>
      <button class="nav-item" data-url="https://example.com/games"><i class="ri-gamepad-line"></i><span>Games</span></button>
      <button class="nav-item" data-url="https://example.com/apps"><i class="ri-apps-2-line"></i><span>Apps</span></button>
      <button class="nav-item" data-url="https://example.com/other"><i class="ri-settings-3-line"></i><span>Other</span></button>
    </nav>
    <div class="sidebar-footer">Made with â™¥</div>
  </aside>

  <!-- Main iframe area -->
  <main>
    <div id="loading" class="loading">Loading...</div>
    <iframe id="frame1" class="active" src="about:blank" title="content-frame"></iframe>
    <iframe id="frame2" title="content-frame-secondary"></iframe>
  </main>
</div>

<script>
const navItems = document.querySelectorAll('.nav-item');
const iframes = [document.getElementById('frame1'), document.getElementById('frame2')];
let activeIndex = 0;
const loading = document.getElementById('loading');

function loadUrl(url) {
  loading.classList.add('visible');
  const nextIndex = (activeIndex + 1) % 2;
  iframes[nextIndex].src = url;
  iframes[nextIndex].classList.add('active');
  const swap = () => {
    iframes[activeIndex].classList.remove('active');
    activeIndex = nextIndex;
    loading.classList.remove('visible');
  };
  iframes[nextIndex].onload = swap;
  setTimeout(swap, 1000);
}

navItems.forEach(btn => {
  btn.addEventListener('click', () => {
    navItems.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    loadUrl(btn.dataset.url);
  });
});

// Sidebar toggle for small screens
const toggle = document.getElementById('toggleSidebar');
const sidebar = document.getElementById('sidebar');
toggle.addEventListener('click', () => sidebar.classList.toggle('collapsed'));

// Quick keyboard: 1..5 to open nav items
window.addEventListener('keydown', (e) => {
  if (e.key >= '1' && e.key <= String(navItems.length)) {
    const idx = Number(e.key) - 1;
    navItems[idx].click();
  }
});

// Orientation handling and animations
function applyOrientationLayout(){
  const isPortrait = window.matchMedia('(orientation: portrait)').matches;
  document.body.classList.toggle('portrait', isPortrait);
  if(isPortrait) sidebar.classList.add('collapsed'); else sidebar.classList.remove('collapsed');
}

// Add enter animation when iframe becomes active
const observeIframes = () => {
  iframes.forEach(f => {
    f.addEventListener('load', () => {
      f.classList.add('enter');
      setTimeout(()=> f.classList.remove('enter'), 600);
    });
  });
};

// subtle logo animation
const logo = document.getElementById('logo');
if(logo) logo.classList.add('animate');

applyOrientationLayout();
window.addEventListener('orientationchange', applyOrientationLayout);
window.addEventListener('resize', applyOrientationLayout);
observeIframes();
</script>

</body>
</html>
