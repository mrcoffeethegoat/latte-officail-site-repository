
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>clock strikes twelve midnight arives </title>
<link rel="icon" href="favicon.png">
<style>
:root{
  --bg1:#001f3f;
  --bg2:#003366;
  --accent:#6fb3ff;
  --glow1:#00ffff;
  --glow2:#ff00ff;
  --card-glass: rgba(255,255,255,0.05);
}
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:"Segoe UI",Roboto,Arial,sans-serif;background:linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);color:#fff;overflow-x:hidden;}
body{padding:22px;position:relative;}


body::after{
  content:"";
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:radial-gradient(circle,#00ffff20,#ff00ff10);
  z-index:0;
  pointer-events:none;
  animation:particles 30s linear infinite;
}
@keyframes particles{
  0%{background-position:0 0;}
  100%{background-position:1000px 1000px;}
}


header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
  position:relative;
  z-index:1;
}
.logo{
  font-weight:900;
  font-size:28px;
  padding:10px 16px;
  border-radius:12px;
  background:var(--card-glass);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 0 25px var(--accent);
  text-shadow:0 0 10px var(--accent);
}
.header-right{
  display:flex;
  align-items:center;
  gap:12px;
}
#searchBar{
  padding:10px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.2);
  background:var(--card-glass);
  color:#fff;
  width:200px;
  backdrop-filter:blur(6px);
  box-shadow:0 0 15px rgba(0,255,255,0.2);
  transition:0.3s;
}
#searchBar:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 30px var(--accent);
}
#gameCount{
  font-size:16px;
  opacity:0.85;
  text-align:right;
}


#container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:16px;
  position:relative;
  z-index:1;
}


.zone-item{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  cursor:pointer;
  overflow:hidden;
  transition:0.3s;
  background:var(--card-glass);
  border:1px solid rgba(255,255,255,0.1);
  backdrop-filter:blur(12px);
  box-shadow:0 0 15px var(--accent);

  opacity:0;
  transform:translateY(20px);
  animation:fadeSlideUp 0.5s forwards;
  aspect-ratio: 1 / 1; 
}
.zone-item::before{
  content:"";
  position:absolute;inset:0;
  border-radius:16px;
  padding:2px;
  background: linear-gradient(45deg,var(--glow1),var(--glow2),var(--glow1),var(--glow2));
  background-size:400% 400%;
  filter:blur(6px);
  opacity:0;
  transition:opacity 0.3s ease;
}
.zone-item:hover::before{
  opacity:1;
  animation:glowAnim 6s linear infinite;
}
@keyframes glowAnim{0%{background-position:0 0;}50%{background-position:400% 0;}100%{background-position:0 0;}}
.zone-item:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px var(--glow1),0 0 20px var(--glow2);
}
.zone-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
  transition:transform 0.5s ease,filter 0.5s ease;
}
.zone-item:hover img{
  transform:scale(1.05) rotate(-1deg);
  filter:brightness(1.1);
}

.zone-item .hover-name{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.8);
  background:rgba(0,0,0,0.5);
  backdrop-filter:blur(8px);
  padding:10px 14px;
  border-radius:12px;
  font-size:14px;
  font-weight:700;
  color:#fff;
  text-align:center;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
  box-shadow:0 0 15px var(--glow1),0 0 20px var(--glow2);
  text-shadow:0 0 8px var(--glow1),0 0 10px var(--glow2);
}
.zone-item:hover .hover-name{
  opacity:1;
  transform:translate(-50%,-50%) scale(1.05);
}


#zoneViewer{display:none;position:fixed;inset:0;z-index:9999;background:rgba(0,0,0,0.9);backdrop-filter:blur(16px);padding:30px;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,0.8);flex-direction:column;}
#viewerHeader{display:flex;gap:12px;align-items:center;margin-bottom:16px;}
#viewerHeader .meta{display:flex;flex-direction:column;}
#viewerHeader .meta .name{font-size:28px;font-weight:900;color:var(--accent);text-shadow:0 0 18px var(--glow1),0 0 20px var(--glow2);}
#viewerHeader .meta .sub{font-size:16px;opacity:0.85;}
#viewerControls{margin-left:auto;display:flex;gap:12px;}
.viewer-btn{padding:12px 16px;border-radius:12px;border:none;background:rgba(255,255,255,0.08);color:#fff;cursor:pointer;font-weight:800;transition:0.3s;text-shadow:0 0 6px #000;}
.viewer-btn:hover{background: var(--accent); color:#012;box-shadow:0 0 25px var(--glow1),0 0 20px var(--glow2);}
#zoneFrame{width:100%;height:calc(100% - 90px);border-radius:14px;border:1px solid rgba(0,0,0,0.3);background:#fff;opacity:1;transition:opacity 0.3s ease;position:relative;}


@keyframes fadeSlideUp{0%{opacity:0;transform:translateY(20px);}100%{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<header>
  <div class="logo">Math</div>
  <div class="header-right">
    <input id="searchBar" placeholder="Search zones...">
    <div id="gameCount">0 games</div>
  </div>
</header>

<main>
  <div id="container"></div>
</main>

<section id="zoneViewer" aria-hidden="true">
  <div id="viewerHeader">
    <div class="meta">
      <div class="name" id="zoneName">GAMES</div>
      <div class="sub">ID: <span id="zoneId">—</span> • <a id="zoneAuthor" href="#" style="color:var(--accent);text-decoration:none">by author</a></div>
    </div>
    <div id="viewerControls">
      <button class="viewer-btn" onclick="closeZone()">Close</button>
      <button class="viewer-btn" onclick="fullscreenZone()">Fullscreen</button>
    </div>
  </div>
  <iframe id="zoneFrame" src="about:blank"></iframe>
</section>

<script>
const container = document.getElementById('container');
const zoneViewer = document.getElementById('zoneViewer');
const zoneFrame = document.getElementById('zoneFrame');
const searchBar = document.getElementById('searchBar');
const gameCount = document.getElementById('gameCount');

const zonesurls = [
  "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json",
  "https://cdn.jsdelivr.net/gh/gn-math/assets@master/zones.json",
  "https://cdn.jsdelivr.net/gh/gn-math/assets/zones.json"
];
let zonesURL = zonesurls[Math.floor(Math.random()*zonesurls.length)];
const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
let zones = [];

async function listZones(){
  try{
    const res = await fetch(zonesURL+"?t="+Date.now());
    zones = await res.json();
    zones.sort((a,b)=>a.name.localeCompare(b.name)); 
    displayZones(zones);
  }catch(e){
    container.innerHTML = `Error loading zones: ${e}`;
    console.error(e);
  }
}

function displayZones(list){
  container.innerHTML = "";
  let count = 0;
  list.forEach((file,i)=>{
    if(i<2) return; 

    const div=document.createElement("div");
    div.className="zone-item";
    div.style.animationDelay = `${(count)*0.1}s`; 
    count++;

    div.onclick=()=>openZone(file);

    const img=document.createElement("img");
    img.dataset.src=file.cover.replace("{COVER_URL}",coverURL).replace("{HTML_URL}",htmlURL);
    img.alt=file.name;
    img.loading="lazy";
    img.className="lazy-zone-img";
    div.appendChild(img);

    const hoverName = document.createElement("div");
    hoverName.className = "hover-name";
    hoverName.textContent = `${file.name} — by ${file.author}`;
    div.appendChild(hoverName);

    container.appendChild(div);
  });

  gameCount.textContent = `${count} games`;

  const lazyImages=document.querySelectorAll('img.lazy-zone-img');
  const observer=new IntersectionObserver((entries,obs)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        const img=entry.target;
        img.src=img.dataset.src;
        img.classList.remove("lazy-zone-img");
        obs.unobserve(img);
      }
    });
  },{rootMargin:"100px", threshold:0.1});
  lazyImages.forEach(img=>observer.observe(img));
}

function openZone(file){
  zoneViewer.style.display = "flex";
  zoneViewer.hidden = false;

  document.getElementById('zoneName').textContent = file.name;
  document.getElementById('zoneId').textContent = file.id;
  document.getElementById('zoneAuthor').textContent = "by " + file.author;
  if(file.authorLink) document.getElementById('zoneAuthor').href = file.authorLink;

  fetch(file.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL) + "?t=" + Date.now())
    .then(r => r.text())
    .then(html => {
      zoneFrame.contentDocument.open();
      zoneFrame.contentDocument.write(html);
      zoneFrame.contentDocument.close();
    })
    .catch(e => alert("Failed to load zone: " + e));
}

function closeZone(){zoneViewer.style.display="none"; zoneViewer.hidden=true;}
function fullscreenZone(){
  if(zoneFrame.requestFullscreen) zoneFrame.requestFullscreen();
  else if(zoneFrame.webkitRequestFullscreen) zoneFrame.webkitRequestFullscreen();
  else if(zoneFrame.msRequestFullscreen) zoneFrame.msRequestFullscreen();
}

listZones();
searchBar.addEventListener('input',()=>{
  const query=searchBar.value.toLowerCase();
  displayZones(zones.filter(z=>z.name.toLowerCase().includes(query)));
});
</script>
</body>
</html>
